<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniplacion del DOM</title>
    <link rel="stylesheet" href="css/light-style.css" id="estilos">
</head>
<body>
    <!-- Seccion Principal -->
    <section>
        <!-- Seccion de Botones -->
        <article class="left">
            <h2>Interacciones</h2>
            <!-- Botones -->
            <div class="botones">
                <button onclick="circulo()">Circulo</button>
                <button onclick="rombo()">Rombo</button>
                <button onclick="fondoColor()">Fondo Color</button>
                <button onclick="fondoImagen()">Fondo Imagen</button>
                <button onclick="topPos()">Top</button>
                <button onclick="leftPos()">Left</button>
                <button onclick='bottomPos()'>Bottom</button>
                <button onclick="rightPos()">Right</button>
                <button onclick="diagonalPos()">Diagonal</button>
                <button onclick="animation()">Animation</button>
                <button onclick="fondoDegradado()">Degradado</button>
                <button onclick="estrella()">Estrella</button>
                <button onclick="panelLateral()">Panel Lateral</button>
                <button onclick="panelSuperior()">Panel Superior</button>
            </div>
        </article>
        
        <!-- Seccion Figura -->
        <article class="right">
            <h2>Figura</h2>
            <div class="contenedor-figura">
                <div id='figura'></div>
            </div>
        </article>

        
    </section>
    <article id="panel-lateral">
        <button onclick="panelLateral()">Remover Panel</button>
    </article>
    
    <article id="panel-superior">
        <button onclick="panelSuperior()">Remover Panel</button>
    </article>

    <script src="js/main.js"></script>
</body>
</html>
